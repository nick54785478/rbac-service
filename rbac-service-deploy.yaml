apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: rbac
spec: {}
status: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rbac-service
  namespace: rbac
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rbac-service
  template:
    metadata:
      labels:
        app: rbac-service
    spec:
      imagePullSecrets:
        - name: private-registry-auth
      containers:
        - name: rbac-service
          image: 192.168.68.16:80/rbac-service/rbac-service:1

---
apiVersion: v1
kind: Service
metadata:
  name: rbac-service
  namespace: rbac
spec:
  selector:
    app: rbac-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
